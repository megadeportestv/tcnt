<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #player {
      width: 100vw;
      height: 56.25vw;
      display: none; /* Oculta el reproductor al principio */
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Asegúrate de que esté por encima de todo */
    }
  </style>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="loading-screen">
    <p>Cargando reproductor...</p>
  </div>
  <div id="player"></div>

  <script>
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
      var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var getURL = getParameterByName('get');
    var getKEY = getParameterByName('key');
    var getKEY2 = getParameterByName('key2');

    var channelUrl = 'https://conywhan.bar/' + getURL + '.php?get=' + getURL + '&key=' + getKEY + '&key2=' + getKEY2;

    $.getJSON(channelUrl, function(data) {
      var url = data.url;
      var playerInstance = jwplayer("player");

      playerInstance.setup({
        playlist: [{
          "title": "Mega Deportes TV | Reproductor",
          "description": "megadeportestv2.com",
          "image": "#",
          "sources": [{
            "default": false,
            "type": "dash",
            "file": url,
            "drm": {
              "clearkey": {
                "keyId": getKEY,
                "key": getKEY2
              }
            },
            "label": "0"
          }]
        }],
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        autostart: false,
        cast: {}
      });

      // Oculta la pantalla de carga y muestra el reproductor después de 3 segundos
      setTimeout(function() {
        $('#loading-screen').hide();
        $('#player').show();
      }, 3000);
    });
  </script>
</body>
</html>
