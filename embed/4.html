<body style="padding: 0px; margin:0px;">
<div id="player"></div>
<script type="text/javascript">
$(document).ready(function() {
  const urlParams = new URLSearchParams(window.location.search);
  const eventId = urlParams.get('id');
  const eventImg = urlParams.get('img');

  function setupPlayer() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://api.codetabs.com/v1/proxy/?quest=https://maindota2.co/gh/' + eventId + '.php?' + Math.random().toString(36).substring(7), true);
    xhr.onload = function() {
      if (xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        var playerInstance = jwplayer("player");

        playerInstance.setup({
          playlist : [{
            title : "Mega Deportes TV | Reproductor",
            description : "megadeportestv2.com",
            image : eventImg, 
            sources : [{
              default : false,
              file : atob(data.url), 
              label : "0",
              type : "hls"
            }],
          }],
          width : "100%",
          height : "100%",
          aspectratio : "16:9",
          autostart : false,
       sharing : {}
        });
        
        playerInstance.on('error', function(event) {
          if (event.code === 232403) {
            location.reload();
          }
        });
      }
    };
    xhr.send();
  }

  setupPlayer(); 

});
</script>
