<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex" />
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script> jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="player"></div>
  <script type="text/javascript">
    $.ajax({
      url: 'https://api.codetabs.com/v1/proxy/?quest=https://sourcerussia.sopetov23.repl.co/dtv.json?',
      type: 'GET',
      dataType: 'json',
      success: function(data) {
        var mpd = data.mpd;

        // Obtener encabezados del MPD
        $.ajax({
          url: mpd,
          type: 'HEAD',
          success: function (headers) {
            if (headers !== undefined) {
              var hdntlHeader = headers.getResponseHeader('Hdntl');

              // Configurar JWPlayer con la URL ajustada
              var playerInstance = jwplayer("player");
              playerInstance.setup({
                playlist: [{
                  "title": "",
                  "description": "",
                  "image": "#",
                  "sources": [{
                    "default": false,
                    "type": "dash",
                    "file": mpd,
                    "drm": {
                      "clearkey": {
                        "keyId": "1f76baf7c7ac317c8ee9f64991298e88",
                        "key": "8c3aa01f5cf71aab30d6df7ab74bfb23",
                        "headers": {
                          "Hdntl": hdntlHeader
                        }
                      }
                    },
                    "label": "0"
                  }]
                }],
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                cast: {},
                sharing: {}
              });
            } else {
              console.error("No se pudieron obtener los encabezados del MPD.");
            }
          }
        });
      }
    });
  </script>
</body>
</html>
