<!DOCTYPE html>
<html lang="en">
<head>
<script type='text/javascript' src='//desperateambient.com/37/b9/35/37b93537576e500d0368e88b69fb3024.js'></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cargando</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #player {
    display: none;
  }
</style>
</head>
<body>
<div id="loading-screen">
    <p>Cargando reproductor...</p>
</div>
<div id="player"></div>

<script src="//ssl.p.jwpcdn.com/player/v/8.0.12/jwplayer.js"></script>
<script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    var playerInstance= jwplayer("player");
    var ghttp = new XMLHttpRequest();
    ghttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(ghttp.responseText);
            var m3u8 = jsonResponse['url'];
            playerInstance.setup({
                file: m3u8,
                type: "hls",
                withCredentials: true,
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: false,
                cast: {},
                sharing: {}
            });

            playerInstance.on('ready', function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('player').style.display = 'block';
            });
        }
    }
    ghttp.open("GET", "https://api.codetabs.com/v1/proxy/?quest=https://gunsroses90129.000webhostapp.com/63242826836799460970010203202962511.json", true);
    ghttp.send();
</script>
</body>
</html>
